<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //concat ---> used to add diff arrays
      //join  ---> join the all elements and make them a single string and we can add anyting in between them exmaple given below
      var a = ["rahauil", "karan", "dhiraj"];
      document.write(a + "<br>");
      var b = a.concat("simran", "puja", "aditi"); // here the array b is added with the array b // we can as much we want the arrays
      document.write(b + "<br>");
      var c = b.concat("ayusha", "alex"); // added the fisrt and second arrays
      document.write(c + "<br>");
      var d = c.join("/");
      document.write(d); // as in ouptut we can see it treated the array as single array but also addeed / in between them we can add anything in between them
    </script>
  </head>
  <body></body>
</html>
