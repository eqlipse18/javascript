<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // pop(); ---> it targets the last element of array an delete it as example
      // push(); ---> it also targets the last element but it add element to the array at last

      var a = [1, 2, 3, 4, 5];
      document.write(a + "<br>");
      a.pop(); // deleted the last element of the array  now lets see the push method
      document.write(a + "<br>");
      a.push("push"); // added a element push at laast of array as push string
      document.write(a + "<br>");
    </script>
  </head>
  <body></body>
</html>
