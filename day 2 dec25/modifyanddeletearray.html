<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // changing any index
      var a = [10, 20, "rahuk", "babau"];
      document.write(a[1]);
      a[1] = 30;
      document.write("<br>");
      document.write(a[1]); // here the index index[1]=20 got changed with index[1]=30
      document.write("<br>");
      // now deleting any index
      var b = [10, 20, "rahuk", "babau"];
      document.write(b[2]);
      delete b[2];
      document.write("<br>");
      document.write(b[2]); // outputu willl be undefined hence it deleted that index
    </script>
  </head>
  <body></body>
</html>
