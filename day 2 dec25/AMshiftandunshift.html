<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // shift(); --> it targets the first element of the array and deletes it
      // unshift(); ---> it also targets the first index and add the element passed toh the unshft function as given below

      var a = ["aalu", "vindi", "gobi", "tamatar"];
      document.write(a + "<br>");
      a.shift();
      document.write(a + "<br>");
      a.unshift("anar");
      document.write(a + "<br>");
    </script>
  </head>
  <body></body>
</html>
