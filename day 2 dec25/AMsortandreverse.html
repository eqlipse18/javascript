<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      // sorting ascending and decending
      var a = ["maishs", "babau", "alex", "rami"];
      document.write(a + "<br>");
      a.sort(); // a. dot is used to access varoius array method // here array is sorted alphabetically
      document.write(a + "<br>"); //outpu in alphabetical
      a.reverse(); //ouputs are reversed alphabetically
      document.write(a + "<br>");
    </script>
  </head>
