<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //some-fn--->checks item in array and passs true or false
      var ages = [12, 13, 15, 18, 20];
      document.write(ages + "<br>");

      var b = ages.some(checkAdult); //check whether the num is present or not // weneed to pass in a fn to check some()
      document.write(b + "<br><br>");
      function checkAdult(age) {
        return age >= 18;
      }

      // every-fn --->     this will check the condition on evry array element tiil contion statisfy
      var ages = [12, 13, 15, 18, 20];
      document.write(ages + "<br>");

      var b = ages.every(checkadult); //check whether the num is present or not // weneed to pass in a fn to check some()
      document.write(b + "<br><br>");
      function checkadult(age) {
        return age >= 21; // checks all items > than 11 ? than true
      }
    </script>
  </head>

</html>
