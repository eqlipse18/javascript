<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var ages = [12, 13, 14, 19, 20];
      document.write(ages + "<br>");
      var b = ages.find(checkadult); // finds and output the value of first found value of condition ( age >=18)
      var b = ages.findIndex(checkadult); // output the index of found item
      document.write(b + "<br>");

      function checkadult(age) {
        return age >= 18;
      }
    </script>
  </head>
  <body></body>
</html>
